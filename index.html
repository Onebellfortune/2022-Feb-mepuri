<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>   
        <script src="main.js"></script>
    </head>
    <body>
        <div id="character_wrapper" style="display:flex">
            <img id="character_area" class="character_area"/>
            <div id="character_info" class="text_area">
                <div id="character_FaceAccessory">-</div>
                <div id="character_EyeDecoration">-</div>
                <div id="character_Hat">-</div>
                <div id="character_Top">-</div>
                <div id="character_Bottom">-</div>
                <div id="character_Face">-</div>
                <div id="character_Glove">-</div>
                <div id="character_Hair">-</div>
                <div id="character_Overall">-</div>
                <div id="character_Shoes">-</div>
                <div id="character_Cape">-</div>
            </div>
        </div>
        <div id="menu_wrapper" >
            <div id="top_menu" style="width:100%;height:30px;background-color: cornflowerblue">
                <button>외형</button>
                <button>악세</button>
                <button>장비</button>
            </div>
                     <div id="sub_menu" style="width:100%;height:30px;background-color:blueviolet">
                <button onclick="showList('Hair')">헤어</button>
                <!-- <button onclick="showList('Hair')">피부</button> -->
                <button onclick="showList('Face')">성형</button>
                <button onclick="showList('Ear')">귀</button>
                <button onclick="showList('FaceAccessory')">얼장</button>
                <button onclick="showList('EyeDecoration')">눈장</button>
                <button onclick="showList('Earrings')">귀장</button>
                <button onclick="showList('Hat')">모자</button>
                <button onclick="showList('Overall')">한벌</button>
                <button onclick="showList('Top')">상의</button>
                <button onclick="showList('Bottom')">하의</button>
                <button onclick="showList('Glove')">장갑</button>
                <button onclick="showList('Shoes')">신발</button>
                <button onclick="showList('Cape')">망토</button>
                <button onclick="showList('weapon')">무기</button>
            </div>    
            <div id="item_list_wrapper" class="item_list_wrapper" >
            
                <input type="text" id="myInput" onkeyup="filter()" placeholder="Search for names.." title="Type in a name">
                <button id="btn_transparent" onclick="setTransparent()">투명</button>
                <ul id="item_list"></ul>
            </div>
        </div>
        
    </body>
    
</html>
